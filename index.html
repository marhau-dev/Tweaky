<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Repository to Scarlet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #open-scarlet-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #open-scarlet-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add Repository to Scarlet</h1>
    <input type="text" id="repo-url" placeholder="Enter repository URL" />
    <button id="open-scarlet-button">Open Scarlet</button>

    <script>
        document.getElementById('open-scarlet-button').addEventListener('click', function() {
            const repoUrl = document.getElementById('repo-url').value;

            if (!repoUrl) {
                alert('https://raw.githubusercontent.com/marhau-dev/Tweaky/main/repo.json');
                return;
            }

            // Assuming Scarlet supports a URL scheme like this
            const scarletUrl = `scarlet://add-repo?url=${encodeURIComponent(repoUrl)}`;

            // Open Scarlet app
            window.location.href = scarletUrl;
        });
    </script>
</body>
</html>
